<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarme</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <img src="./img/clock.svg" alt="clock">
        <h1>00:00:00 PM</h1>
        <div class="content">
          <div class="column">
            <select>
              <option value="Hora" selected disabled hidden>Hora</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option value="Minuto" selected disabled hidden>Minuto</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option value="AM/PM" selected disabled hidden>AM/PM</option>
            </select>
          </div>
        </div>

        <button>Colocar Alarme</button>
      </div>
  
      <script src="script/script.js"></script>
</body>
</html>
